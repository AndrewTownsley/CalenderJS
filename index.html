<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalenderJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer ></script>
</head>
<body class="d-flex justify-content-center align-items-center">
    <section class="calender-container">
        <header class="calender-header">
            <h1 class="text-primary h3" id="monthYear">June 2022</h1>
            <div class="monthBtnContainer">
                <button id="backBtn" class="btn btn-info btn-sm monthBtn"><b>Back</b></button>
                
                <button id="nextBtn" class="btn btn-info btn-sm monthBtn"><b>Next</b></button>
            </div>
        </header>

        <section id="daysOfWeek" class="weekday-header">
            <div class="weekday"><h4 class="weekday-title">Sunday</h4></div>
            <div class="weekday"><h4 class="weekday-title">Monday</h4></div>
            <div class="weekday"><h4 class="weekday-title">Tuesday</h4></div>
            <div class="weekday"><h4 class="weekday-title">Wednseday</h4></div>
            <div class="weekday"><h4 class="weekday-title">Thursday</h4></div>
            <div class="weekday"><h4 class="weekday-title">Friday</h4></div>
            <div class="weekday"><h4 class="weekday-title">Saturday</h4></div>
        </section>
        <section id="calenderDays" class="calender">

        </section>
    </section>

    <!-- Modal  -->
    <section class="createEventModal modal-Bg" id="eventModal">
        <div class="modal-dialog createEventModal">
            <p class="modal-close-btn" id="modalCloseBtn">&#10006;</p>
            <h3>Create New Event</h3>
            <input type="text" id="eventInput" placeholder="Event Description">
            <div>
                <button id="saveBtn" class="modal-save-btn"><b>Save</b></button>
                <button id="cancelBtn" class="modal-cancel-btn"><b>Cancel</b></button>
            </div>
        </div>
        
        <!-- <div class="modal-dialog deleteEventModal">
            <p class="modal-close-btn" id="modalCloseBtn">&#10006;</p>
            <h3>Delete Event</h3>
            <div>
                Render Event Here...
            </div>
            <button id="DeleteBtn" class="btn btn-danger btn-sm"><b>Delete</b></button>
        </div> -->
    </section>
</body>
</html>
